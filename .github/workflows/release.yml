---
# Compatible Release Workflow for Provider-Docker
# Uses the same build approach as CI workflow for consistency
# Handles ALL publishing for releases with the working rossigee/build submodule

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.25.3'

jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Vendor Dependencies
        run: |
          go mod vendor
          make vendor.check

      - name: Extract Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Build
        run: make build
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Build Crossplane Packages
        run: make xpkg.build
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Verify Build Artifacts
        run: |
          # Verify provider binaries exist (build system uses _output/bin/)
          ls -la _output/bin/
          for platform in linux_amd64 linux_arm64; do
            echo "Checking platform: $platform"
            ls -la _output/bin/$platform/
            if [ ! -f _output/bin/$platform/provider ]; then
              echo "ERROR: Provider binary not found for $platform!"
              exit 1
            fi
            ls -la _output/bin/$platform/provider
            file _output/bin/$platform/provider
          done
          echo "✅ Provider binaries verification successful"

          # Verify xpkg files exist
          ls -la _output/xpkg/
          for platform in linux_amd64 linux_arm64; do
            echo "Checking xpkg for platform: $platform"
            ls -la _output/xpkg/$platform/
            xpkg_file="_output/xpkg/$platform/provider-docker-${{ steps.version.outputs.version }}.xpkg"
            if [ ! -f "$xpkg_file" ]; then
              echo "ERROR: xpkg file not found: $xpkg_file"
              exit 1
            fi
            ls -la "$xpkg_file"
          done
          echo "✅ xpkg files verification successful"

      # CRITICAL: Build Docker image once, tag it with both version and latest
      - name: Build Docker Image (Version)
        run: |
          # Create temporary build context and copy binary (matching make docker build)
          BUILD_CONTEXT=$(mktemp -d)
          cp cluster/images/provider-docker/Dockerfile $BUILD_CONTEXT/
          cp -r _output/bin/ $BUILD_CONTEXT/

          # Build container image for specific version with OpenContainers labels
          docker build -t ghcr.io/rossigee/provider-docker:${{ steps.version.outputs.version }} \
            --build-arg VERSION=${{ steps.version.outputs.version }} \
            --build-arg TARGETOS=linux \
            --build-arg TARGETARCH=amd64 \
            --label "org.opencontainers.image.title=provider-docker" \
            --label "org.opencontainers.image.description=Crossplane provider for Docker container and resource management" \
            --label "org.opencontainers.image.version=${{ steps.version.outputs.version }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --label "org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}" \
            --label "org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}" \
            --label "org.opencontainers.image.documentation=${{ github.server_url }}/${{ github.repository }}/blob/${{ steps.version.outputs.version }}/README.md" \
            --label "org.opencontainers.image.vendor=rossigee" \
            --label "org.opencontainers.image.licenses=Apache-2.0" \
            --label "org.opencontainers.image.ref.name=${{ steps.version.outputs.version }}" \
            $BUILD_CONTEXT

          # Cleanup
          rm -rf $BUILD_CONTEXT

      # CRITICAL: Tag the SAME image as latest (ensures identical images)
      - name: Build Docker Image (Latest)
        run: |
          # Tag the same image as latest
          docker tag ghcr.io/rossigee/provider-docker:${{ steps.version.outputs.version }} \
            ghcr.io/rossigee/provider-docker:latest

      # CRITICAL: Push both tags (they point to the same image)
      - name: Push Docker Images
        run: |
          # Push both version and latest tags
          docker push ghcr.io/rossigee/provider-docker:${{ steps.version.outputs.version }}
          docker push ghcr.io/rossigee/provider-docker:latest

      - name: Publish Crossplane Packages
        run: |
          # Publish versioned package
          make publish
          # Publish latest package
          make publish VERSION=latest
        env:
          VERSION: ${{ steps.version.outputs.version }}
          REGISTRY_ORGS: ghcr.io/rossigee

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true

# Key Principles for this Template:
#
# 1. SINGLE SOURCE OF TRUTH FOR PUBLISHING
#    - Only this workflow publishes to registries
#    - CI workflow only validates builds
#    - Eliminates tag conflicts
#
# 2. IDENTICAL VERSION AND LATEST TAGS
#    - Build image once with version tag
#    - Tag the SAME image as latest (line 87-88)
#    - Push both tags (they're identical)
#    - No separate builds = no image differences
#
# 3. STANDARDIZED REGISTRY PUBLISHING
#    - Primary: ghcr.io/rossigee/provider-docker
#    - Version tag: v1.2.3
#    - Latest tag: latest
#    - Both Crossplane packages and container images
#
# 4. BUILD FROM SOURCE
#    - Always build from the tagged source
#    - No dependency on pre-built artifacts
#    - Ensures reproducible builds
#
# 5. PROPER AUTHENTICATION
#    - Uses PAT_TOKEN for registry authentication
#    - Proper permissions for package publishing
#    - GitHub release creation
#
# To apply this template:
# 1. Copy this structure to .github/workflows/release.yml
# 2. Replace PROVIDER_NAME with actual provider name (e.g., provider-docker)
# 3. Ensure Dockerfile path is correct
# 4. Test with a version tag (should publish both tags identically)
# 5. Verify latest and version tags point to same image digest
